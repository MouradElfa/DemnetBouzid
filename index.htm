<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Responsive Video mit Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 4 / 3;
      background: black;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .thumbnail {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      z-index: 2;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: white;
      opacity: 0.8;
      z-index: 3;
      pointer-events: none;
    }

    iframe {
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .download-btn {
      padding: 12px 24px;
      background: #0a84ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 30px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .download-btn:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>

<div class="wrapper">

  <div class="video-container" id="videoBox">
    <img src="thumbnail.jpg"
         alt="Vorschaubild"
         class="thumbnail"
         id="thumb">
    <div class="play-button">▶</div>
  </div>

  <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1sN78qYLawR4800doIL-lVTSKxP7yesER" download>🎬 تحميل فيديو دمنت بوزيد</a>

</div>

<script>
  document.getElementById('thumb').addEventListener('click', function () {
    const box = document.getElementById('videoBox');
    box.innerHTML = `
      <iframe src="https://drive.google.com/file/d/1sN78qYLawR4800doIL-lVTSKxP7yesER/preview"
              allow="autoplay; encrypted-media"
              allowfullscreen>
      </iframe>`;
  });
</script>

</body>
</html>
